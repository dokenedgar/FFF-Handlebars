<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Fast Food Fast | Admin </title>
  <link rel="stylesheet" type="text/css" href="/css/styles.css">
  <link rel="stylesheet" type="text/css" href="/css/foodgallery.css">
</head>
<body>
  <header>
    <div class="headnav">
    <div class="container">
        <div id="brandname">
        <h1>Fast Food Fast</h1>
      </div>
      <nav>
        <ul>
          
          <li class="current"><a href="https://dokenedgar.herokuapp.com/admin/admindashboard">All Orders</a></li>
            <li><a href="https://dokenedgar.herokuapp.com/admin/foodlist">Food List</a></li>
            <li><a href="https://dokenedgar.herokuapp.com/admin/addfood">Add Food</a></li>
            <li><a href="https://dokenedgar.herokuapp.com/admin/editfood">Edit Food</a></li>
            <li><a href="https://dokenedgar.herokuapp.com/admin/deletefood">Delete Food</a></li>
            <li><a href="https://dokenedgar.herokuapp.com/admin/messages">Messages</a></li>
            <li><a href="https://dokenedgar.herokuapp.com/admin/logout">Log Out</a></li>
        </ul>
      </nav>
    </div>
    </div>
  </header>

  <div class="container">
    <h1>Messages</h1>
  </div>
  <div class="container">

    <table id="inbox">
      <tr>
        <th>s/n</th>
        <th>UserID</th>
        <th>Message</th>
        <th>Received</th>
        
      </tr>


    </table><br>

  </div>
  <div class="container">
    <div id="signup">
      <h1>Send Message to A User</h1>

      <label>Reseivers User ID:</label>
      <input type="text" id="msgName">
      <label>Message:</label>
      <textarea id="txtMsg"></textarea>
      <button onclick="sendAdminMsg()">Reply</button>
    </div>
    <p id="errors"></p>
  </div>
  <script type="text/javascript" src="/js/admin_js/getAdminMessages.js"></script>



  <footer>
    <p>Fast Food Fast Copyright &copy; 2018</p>
  </footer>

</body>
</html>
